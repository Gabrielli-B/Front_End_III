<body>
    <script>
        function verificaObjetoIguais(obj1,obj2){
            if(Object.keys(obj1).length !== Object.keys(obj2).length){
                return false;
            }
            for(let chave of Object.keys(obj1)){
                if(obj1[chave] !== obj2[chave]){
                    return false;
                }
            }
            return true;
        }        

        var obj1 = {nome:"Maria", idade: 7};
        var obj2 = {nome:"Maria", idade: 7};
        var obj3 = {nome:"Jo√£o", idade: 7};

        console.log(verificaObjetoIguais(obj1,obj2));
        console.log(verificaObjetoIguais(obj3,obj2));
    </script>
</body>
